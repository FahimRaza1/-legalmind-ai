services:
  backend:
    build: ./server
    volumes:
      - ./server:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://legalmind:legalmind@db:5432/legalmind
      - CHROMA_HOST=chroma
      - HUGGINGFACE_TOKEN=${HUGGINGFACE_TOKEN}
    depends_on:
      - db
      - chroma

  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./client:/app
    command: sh -c "npm install && npm run dev"
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    depends_on:
      - backend

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=legalmind
      - POSTGRES_PASSWORD=legalmind
      - POSTGRES_DB=legalmind
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  # ADD THIS FOR THE AI FEATURES
  chroma:
    image: chromadb/chroma:latest
    ports:
      - "8001:8000" # Mapped to 8001 to avoid any local port conflicts
    volumes:
      - chromadata:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE

volumes:
  pgdata:
  chromadata: